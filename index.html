<!doctype html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="lib/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="date"></h1>
    <!-- toggle all todo list -->
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <!-- add item to todo list -->
    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text">
    </div>
    <!-- change a todo item -->
    <div>
      <button onclick="handlers.changeTodo()">Change</button>
      <input id="changeTodoPositionInput" type="number" placeholder="Enter position">
      <input id="changeTodoTextInput" type="text" placeholder="Enter new text">
    </div>
    <!-- display todo list runtime -->
    <ul id="displayTodos"></ul>
    <script src="lib/js/script.js"></script>
  </body>
</html>
