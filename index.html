<!doctype html>

<html>

  <head>
    
    <link rel="stylesheet" href="lib/style.css">

  </head>

  <body>
    
    <h1>TodoList</h1>
    
    <div>
      <button onclick="handlers.displayTodos()">Display Todos</button>
      <button onclick="handlers.toggleAll()">Toogle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text">
    </div>

    <div>
      <button onclick="handlers.changeTodo()">Change</button>
      <input id="changeTodoPositionInput" type="number" placeholder="Enter position">
      <input id="changeTodoTextInput" type="text" placeholder="Enter new text">
    </div>

    <div>
      <button onclick="handlers.deleteTodo()">Delete</button>
      <input id="deleteTodoPositionInput" type="number" placeholder="Enter position">
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number">
    </div>
    <script src="lib/script.js"></script>

  </body>

</html>
